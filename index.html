<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        margin-top: 0.5rem;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="card">
      <img
        class="card-image"
        src="assets/images/illustration-article.svg"
        alt=""
      />

      <div class="card-teks">
        <p class="learning">Learning</p>
        <p class="published">
          <time datetime="2023-12-21">Published 21 Dec 2023</time>
        </p>
        <a class="title" href="#">HTML & CSS foundations</a>
        <p class="teks">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="card-author">
          <img
            src="assets/images/image-avatar.webp"
            alt="Avatar icon Greg Hooper"
          />
          Greg Hooper
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/tucill">tucill</a>.
      </div>
    </footer>
  </body>
</html>
